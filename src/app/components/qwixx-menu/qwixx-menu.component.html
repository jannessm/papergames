<button mat-button (click)="reset()">New Game</button>
<mat-form-field>
  <mat-label>Layout</mat-label>
  <mat-select [(value)]="selectedLayout">
    <mat-option *ngFor="let layout of layouts; let i = index" [value]="layout">
      {{ layoutsLabels[i] }}
    </mat-option>
  </mat-select>
</mat-form-field>
